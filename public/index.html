<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <h1>Register</h1>

        <input type="password" class="password" placeholder="password">
        <input type="email" class="email" placeholder="email">


    </form>
    <button class="btnPost" style="margin-top: 5%;">POST user</button>
    <button class="btnPut" style="margin-top: 5%;">PUT user</button>
    <a href="/users">getUsers</a>
    <button class="btnDelete" style="margin-top: 5%;">DELETE user</button>
    <script>
        const password = document.querySelector('.password');
        const email = document.querySelector('.email');

        const btnPost = document.querySelector('.btnPost');
        const btnPut = document.querySelector('.btnPut');
        const btnGet = document.querySelector('.btnGet');
        const btnDelete = document.querySelector('.btnDelete');

        btnPost.addEventListener('click', async () => {
            const user = {
                email: email.value,
                pass: password.value
            };
            console.log(user);

            try {
                const response = await fetch('http://localhost:5000/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
                if (!response.ok) {
                    throw new Error(`Помилка сервера: ${response.status}`);
                }
                const data = await response.json();
                console.log('Користувач створений:', data);
            } catch (error) {
                console.error('Помилка:', error);
            }
        })

        btnPut.addEventListener('click', async () => {

        btnDelete.addEventListener('click', async () => {

            };

            try {
                const response = await fetch('http://localhost:5000/users', {

                console.log('Користувач створений:', data);
            } catch (error) {

            }
        })
    </script>
</body>

</html>
